<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheet/styles.css" />
    <title>Kairos | A Weather Application </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="weather--container flow-content">
          <div class="flex--group">
            <h4 class="title">Kairos.AI</h4>

            <input
              type="text"
              name="search"
              id="search"
              class="input__search"
              placeholder="Location"
            />
            <i class="btn-search fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="weather--card grid--group">
            <div class="weather--main">
              <h5 class="weather__title"> Today's Weather </h5>
              <img
                src="images/sunny-96x96.png"
                alt="Weather Icon"
                class="weather__icon"
              />
              <p class="weather__description">Weather Description</p>
              <p class="weather__temp"
                ><span class="temp--now">Temp</span>
                Â°c
              </p>
            </div>
            <div class="weather--forecast">
              <p class="weather__location flex--group"
                ><img
                  src="images/location.svg"
                  style="display: inline; width: 1.4rem"
                  alt=""
                />
                Location</p
              >
              <p class="forecast--title">Forecast</p>
              <div class="forecast--container flex--group">
                <div>
                  <img src="" alt="" class="forecast--image" />
                  <p class="forecast--temp">-----</p>
                  <p class="forecast--description">----</p>
                </div>
                <div>
                  <img src="" alt="" class="forecast--image" />
                  <p class="forecast--temp">-----</p>
                  <p class="forecast--description">----</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
